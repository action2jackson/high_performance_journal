{% extends 'journal/base.html' %}

{% block title %}Signup{% endblock%}

{% block content %}

    <div class="signupSection" style="width: 30%;">
        <!-- Login Form -->
        <form action="" method="POST" class="signupForm" autocomplete="off" style="width: 100%;">
            {% csrf_token %}
            <h2>It's Journal Time!</h2>
            <ul class="noBullet">
                <!-- USERNAME -->
                <li>
                    <i id="signupIcons" class="fas fa-user-tag"></i>
                    <input type="text" name="username" placeholder="Username..." class="inputFields">
                </li>
                <!-- PASSWORD -->
                <li>
                    <i id="signupIcons" class="fas fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="Password..." class="inputFields">
                </li>
                <!-- SUBMIT -->
                <li class="center-btn">
                    <button type="submit" id="join-btn">Login</button>
                </li>
            </ul>
            <!-- Show errors if any -->
            {% for message in messages %}
                <p id="flash_message">{{ message }}</p>
            {% endfor %}
            <div class="switch">
                <!-- Switch to Signup page if user doesnt have an account -->
                <p>Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a></p>
            </div>
        </form>
    </div>

{% endblock %}
