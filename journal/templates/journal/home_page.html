{% extends 'journal/base.html' %} 
{% load crispy_forms_tags %}

{% block title %}Journal{% endblock %}
{% block content %}

<section class="after-header" id="AF">
    <!-- DAILY MOOD -->
    <div class="feeling_container">
        <h3 class="feeling">How are you feeling today?</h3>
        <div class="emoji">
            <a class="far fa fa-smile-beam fa-2x" id="happy"></a>
            <a class="far fa fa-meh fa-2x" id="meh"></a>
            <a class="far fa fa-sad-tear fa-2x" id="sad"></a>
        </div>
    </div>
    <!-- DAILY MOOD -->

    <!-- MAIN PAGES -->
    <div class="button_container">
        <div class="button">
            <a class="btnlink">Dreams</a>
            <a class="btnlink">Daily Journal</a>
            <a class="btnlink">Weekly Journal</a>
            <a class="btnlink">Monthly Journal</a>
        </div>
    </div>
    <div class="goal_container">
        <a><h3 class="ninety-days">90 DAY GOALS</h3></a>
        <a class="fas fa fa-angle-double-down fa-2x" id="goals"><span></a>
    </div>
    <!-- MAIN PAGES -->
</section>

<section>
    <div class="my_goals">
        <form class="goals_form" method="POST" action="" autocomplete="off">
            <p class="roadmap">13-Week Roadmap - The big Idea - Goal 1</p>
            <div class="big_goal">
                <label for="{{ form.goal.id_for_label }}"><h2>My Big Goal #1</h2></label>
                <input maxlength="50" type="text" name="goal" placeholder="Land my first Programming job" tabindex="1">
            </div>
            <div class="big_goal">
                <label for="{{ form.goal.id_for_label }}"><h3>This goal is important to me because...</h3></label>
                <input type="text" name="goal" placeholder="It will get my foot in the door and help my confidence" tabindex="2">
            </div>
            <div class="goal_list">
                <label for="{{ form.goal.id_for_label }}"><h3>My Progress Goals</h3></label>
                <ol>
                    <li> 
                        <input type="text" name="progress_1" placeholder="Create 2 big projects" tabindex="3">
                    </li>
                    <li> 
                        <input type="text" name="progress_2" placeholder="Make myself known in the programming community" tabindex="4">
                    </li>
                    <li> 
                        <input type="text" name="progress_3" placeholder="Have different ways recruiters can find me" tabindex="5">
                    </li>
                </ol>
            </div>
            <div class="action_tasks">
                <h3>My Actions & Tasks</h3>
            </div>
            <div class="based_progress">
                <label for="{{ form.goal.id_for_label }}">
                    <h5>Based on Progress Goal #1:</h5>
                    <ol>
                        <li> 
                            <input type="text" name="progress_1" placeholder="Brain storm projects I would like to create" tabindex="6">
                        </li>
                        <li> 
                            <input type="text" name="progress_2" placeholder="Put away 3-5hrs a day to work on those projects" tabindex="7">
                        </li>
                        <li> 
                            <input type="text" name="progress_3" placeholder="Set deadlines to put pressure on myself" tabindex="8">
                        </li>
                    </ol>
                </label>
            </div>
            <div class="based_progress">
                <label for="{{ form.goal.id_for_label }}"><h5>Based on Progress Goal #2:</h5></label>
                <ol>
                    <li> 
                        <input type="text" name="progress_1" placeholder="Attend 2 coding meet ups every month" tabindex="9">
                    </li>
                    <li> 
                        <input type="text" name="progress_2" placeholder="DM popular programmers on social media"tabindex="10">
                    </li>
                    <li> 
                        <input type="text" name="progress_3" placeholder="Start a tiktok programming account" tabindex="11">
                    </li>
                </ol>
            </div>
            <div class="based_progress">
                <label for="{{ form.goal.id_for_label }}"><h5>Based on Progress Goal #1:</h5></label>
                <ol>
                    <li> 
                        <input type="text" name="progress_1" placeholder="Create a Linkedin account" tabindex="12">
                    </li>
                    <li> 
                        <input type="text" name="progress_2" placeholder="Create a nice Portfolio" tabindex="13">
                    </li>
                    <li> 
                        <input type="text" name="progress_3" placeholder="Create a Resume" tabindex="14">
                    </li>
                </ol>
            </div>
            <input id="save_goal" type="submit" value="save" tabindex="15"/>
        </form>
    </div>
</section>

{% endblock %}
