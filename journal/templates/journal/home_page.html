{% extends 'journal/base.html' %} 
{% load crispy_forms_tags %}

{% block title %}Journal{% endblock %}
{% block content %}

<section class="after-header" id="AF">
    <!-- DAILY MOOD -->
    <div class="feeling_container">
        <h3 class="feeling">How are you feeling today?</h3>
        <div class="emoji">
            <a class="far fa fa-smile-beam fa-2x" id="happy"></a>
            <a class="far fa fa-meh fa-2x" id="meh"></a>
            <a class="far fa fa-sad-tear fa-2x" id="sad"></a>
        </div>
    </div>
    <!-- DAILY MOOD -->

    <!-- MAIN PAGES -->
    <div class="button_container">
        <div class="button">
            <a class="btnlink">Dreams</a>
            <a class="btnlink">Daily Journal</a>
            <a class="btnlink">Weekly Journal</a>
            <a class="btnlink">Monthly Journal</a>
        </div>
    </div>
    <div class="goal_container">
        <a><h3 class="ninety-days">90 DAY GOALS</h3></a>
        <a class="fas fa fa-angle-double-down fa-2x" id="goals"><span></a>
    </div>
    <!-- MAIN PAGES -->
</section>

<section class="ninety-day-goals">
    <div class="my_goals">
        <form class="goals_form" method="POST" action="">
            <div class="">
                <h1 class="big-goal">90 DAY GOALS</h1>
                <label for="{{ form.goal.id_for_label }}"><h2>My Big Goal #1</h2></label>
                <input type="text" name="goal" placeholder="your goal">
            </div>
            <div>
                <label for="{{ form.goal.id_for_label }}"><h3>This goal is important to me because...</h3></label>
                <input type="text" name="goal" placeholder="your goal">
            </div>
            <div>
                <label for="{{ form.goal.id_for_label }}"><h3>My Progress Goals</h3></label>
                <ol>
                    <li> 
                        <input type="text" name="progress_1" placeholder="My Progress goals...">
                    </li>
                    <li> 
                        <input type="text" name="progress_2" placeholder="My Progress goals...">
                    </li>
                    <li> 
                        <input type="text" name="progress_3" placeholder="My Progress goals...">
                    </li>
                </ol>
            </div>
            <div class="action_tasks">
                <h3>My Actions & Tasks</h3>
            </div>
            <div>
                <label for="{{ form.goal.id_for_label }}">
                    <h5>Based on Progress Goal #1</h5>
                    <ol>
                        <li> 
                            <input type="text" name="progress_1" placeholder="Based on Progress goal 1...">
                        </li>
                        <li> 
                            <input type="text" name="progress_2" placeholder="">
                        </li>
                        <li> 
                            <input type="text" name="progress_3" placeholder="">
                        </li>
                    </ol>
                </label>
            </div>
            <div>
                <label for="{{ form.goal.id_for_label }}"><h5>Based on Progress Goal #2</h5></label>
                <ol>
                    <li> 
                        <input type="text" name="progress_1" placeholder="Based on Progress goal 2...">
                    </li>
                    <li> 
                        <input type="text" name="progress_2" placeholder="">
                    </li>
                    <li> 
                        <input type="text" name="progress_3" placeholder="">
                    </li>
                </ol>
            </div>
            <div>
                <label for="{{ form.goal.id_for_label }}"><h5>Based on Progress Goal #1</h5></label>
                <ol>
                    <li> 
                        <input type="text" name="progress_1" placeholder="Based on Progress goal 3...">
                    </li>
                    <li> 
                        <input type="text" name="progress_2" placeholder="">
                    </li>
                    <li> 
                        <input type="text" name="progress_3" placeholder="">
                    </li>
                </ol>
            </div>
            <input class="save_goal" type="submit" value="save"/>
        </form>
    </div>
</section>

{% endblock %}
