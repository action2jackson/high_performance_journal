{% extends 'journal/base.html' %}

{% block title %}Event{% endblock %}

{% block content %}
    <div class="calendar_btn_container">
        <a id="month" href="{% url 'calendar' %}"><i class="fas fa-arrow-left"></i></a>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <table class="event_form">
            {{ eventForm }}
            <tr><td colspan="2"><button class="event_submit" type="submit" id="month"> Submit </button></td></tr>
        </table>
    </form>
    

{% endblock %}
