<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}High Performance Journal{% endblock %}</title>
    <!-- FONT AWESOME <> FONTS <> SWEET ALERTS-->
    <script src="https://kit.fontawesome.com/38b200e1c8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Fullcalendar Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
</head>
<body>
    <!-- BACKGROUND -->
    <div class="clouds"></div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <!-- BACKGROUND -->

    <div class="header">
        <div class="inner_header" id="myHeader">
            <!-- HOME PAGE-->
            <div class="logo_container">
                
                <h4><a class="fas fa-journal-whills" id="home_page" href="{% url 'index' %}">&nbsp;HIGH PERFORMANCE JOURNAL</a></h4>
            </div>
            <!-- HOME PAGE-->

            <!-- MOBILE HAMBURGER-->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <!-- MOBILE HAMBURGER-->

            <!-- HEADER LINKS -->
            <ul class="navigation_container">
                <li><a id="Goal" class="nav-link" href="{% url 'goals_list' %}">Goals</a></li>
                <li><a id="Collection" class="nav-link" href="{% url 'collection' %}">Collection</a></li>
                {% if user.is_authenticated %}
                    <li><a class="nav-link" id="logout" href="#">Logout</a></li>
                {% else %}
                    <li><a class="nav-link" id="login" href="{% url 'login_page' %}">Login</a></li>
                {% endif %}
            </ul>
            <!-- HEADER LINKS -->
        </div>
    </div>

    <div class="content-container">
        {% block content %}
        {% endblock %}  
    </div>
    <script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
