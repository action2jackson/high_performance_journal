<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}High Performance Journal{% endblock %}</title>
    <!-- FONT AWESOME <> FONTS -->
    <script src="https://kit.fontawesome.com/38b200e1c8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- BACKGROUND -->
    <div class="clouds"></div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <!-- BACKGROUND -->

    <div class="header">
        <div class="inner_header">
            <!-- HOME PAGE-->
            <div class="logo_container">
                <h4><a class="fas fa-journal-whills" id="home_page" href="#">&nbsp;HIGH PERFORMANCE JOURNAL</a></h4>
            </div>
            <!-- HOME PAGE-->

            <!-- MOBILE HAMBURGER-->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <!-- MOBILE HAMBURGER-->

            <!-- HEADER LINKS -->
            <ul class="navigation_container">
                <li><a class="nav-link" href="#">Collection</a></li>
                <li><a class="nav-link" href="#">Sign-up</a></li>
                <li><a class="nav-link" href="#">Login</a></li>
            </ul>
            <!-- HEADER LINKS -->
        </div>
    </div>

    <div class="content-container">
        {% block content %}
        {% endblock %}  
    </div>
    <script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
